<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Bombermaaan | Multiplayer</title>
		<link rel=StyleSheet href="css/style.css" type="text/css" media=screen>
	</head>
	<body>
	
		<div id="droite1" style="position: absolute; width: 15%; height: 100%; background: gray; right: 0;">
			<div id="droite" style="position: relative; height: 100%; background: black; width: 20%; cursor: pointer;"> 
			
			
			</div>
			
		</div>
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" >
			var screenWidth = window.innerWidth;
			var screenHeight = window.innerHeight;
			var retracted = 0;
			$("#droite").click(function() {
  					if(retracted === 0){
  					$("#droite1").animate({
   						right: (-screenWidth/8)
  					}, 1500 );
  					retracted = 1;
  					}else if(retracted === 1){
  						$("#droite1").animate({
   					 	right: 0
  						}, 1500 );
  					retracted = 0;
  					}
			});

		</script>
	</body>
</html>
