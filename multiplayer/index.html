<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bombermaaan | Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Bombermaan</a>
          <div class="nav-collapse collapse">
            
            <ul class="nav">
              <li class="active" id="tabGames"><a href="#Games" >Games</a></li>
              <li id="tabPlayers"><a href="#players" >Players</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
     <div class="hero-unit" id="games">
			<legend>Games</legend>
            <table  class="table  table-condensed table-striped table-bordered">
				<tr style="font-weight: bold;">
					<th>Id</th>
          <th>Author</th>
					<th>#players</th>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<p><a id="btnCreateGame"class="btn btn-inverse " href="#" >New Game</a></p>
					</td>
				</tr>
			</table>
			<legend>Chat</legend>
			<table class="table  table-condensed table-striped table-bordered" >
			
			<tr>
				<td >
					    <ul class="unstyled chat" id="chat">
                  
              </ul>
				</td>
			</tr>
			<tr>
				<td >
					    <input id="textSend" class="input-block-level" type="text" placeholder="Tape here ...">
				</td>
				</tr>
			</table>

     </div>
	 <div class="hero-unit" id="players">
    <legend>Players</legend>
            <table  class="table  table-condensed table-striped table-bordered" id="tableauPlayers">
        <tr style="font-weight: bold;" >
          <th>Id</th>
          <th>Player</th>
          
        </tr>
        
        </tr>
      </table>
      
      <table class="table  table-condensed table-striped table-bordered" >
      
      <tr>
        <td >
              <ul class="unstyled chat" id="chatWisp">
                  
              </ul>
        </td>
      </tr>
      <tr>
        <td >
              <input id="textSendWisp" class="input-block-level" type="text" placeholder="Tape here ...">
        </td>
        </tr>
      </table>
   </div>

    </div><!--/.fluid-container-->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/multiplayer/bwss.js"></script>
    <script src="js/multiplayer/main.js"></script>
    <script src="../js/storage/optionStorage.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
  </body>
</html>
